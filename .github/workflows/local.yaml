name: Build

on:
  push:
    branches: [ main]
  pull_request:
  schedule:
      - cron: '0 3 * * *' 

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
